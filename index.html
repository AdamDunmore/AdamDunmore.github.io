<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="sd.css"/>
    <link rel="stylesheet" href="lo.css"/>
    <link rel="stylesheet" href="vr.css"/>
    <link rel="stylesheet" href="SQL.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nat 5 CS Rev</title>
    <script type="module" src="/sd.js" defer></script>
    <script type="module" src="/lo.js"defer></script>
    <script type="module" src="vr.js"defer></script>
  </head>
  <body>
    <div id = "row1">
      <div class="BigBox" id="StandardAlgorithmsBox">

        <h2 class="Title">Standard Algorithms</h2>

        <div class = "box" id = "TraverseBox">
          <h3 class = "Title" id="TraverseTitle">Traversing 1D Array</h3>
          <div id = "TraverseBox1">
            <input type="number" min="0" max="5" placeholder="Enter a number up to 5" id="TraverseNumbers">
            <button id="TraverseRun" class="RunButton">Run</button>
          </div>
            <p id = "TraverseText"></p>
        </div>

        <div class="box" id = "ValidateBox">
          <h3 class="Title">Input Validation</h3>
          <div id="ValidateBox1">
            <input id = "ValidateNumber" type="number" placeholder="Enter Number">
            <button id = "ValidateRun" class="RunButton">Run</button>
          </div>
          <p id = "ValidateText"></p>
        </div>

        <div class="box">
          <h3 class="Title">Running Total</h3>

          <div id="TotalBox1">
            <button id="TotalRun">Increment</button>
          </div>
          <div id="TotalBox1">
            <p id="TotalText">0</p>
          </div>
        </div>
      </div>
      <div class = "BigBox" id = "LogicalOpBox">
        <h2 class="Title">Logical Operators</h2>
        <div class="box" id = "LogicalOpBox1">
          <ul>
            <li id="AND">AND</li>
            <li id="OR">OR</li>
            <li id="NOT">NOT</li>
          </ul>
        </div>
      </div>
      <div id = "VRulesBox" class="BigBox">
        <h2 class="Title">Validation Rules</h2>
        <div id = "VRulesBox1" class="box">
          <ul id="VList">
            <li id="PC">Presence</li>
            <li id="RC">Range</li>
            <li id="LC">Length</li>
            <li id="RChoice">Restricted Choice</li>
          </ul>
        </div>
      </div>
      <div id="SQLExamplesBox" class="BigBox">
        <h2 class="Title">SQL Examples</h2>
        <div class="box" id = "SQLExamplesBox1"></div>
      </div>
    </div>
  </body>
</html>
